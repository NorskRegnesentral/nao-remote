<!DOCTYPE HTML>
<html lang="nb-NO">

  <head>
    <meta charset="UTF-8">
    <script id="websocket-script" src="javascript.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="remotestyle.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>NAO fjernkontroll</title>
  </head>

<body>
  <main id="rectangleWrap" class="container">
    <section>
      <h1>NAO fjernkontroll</h1>
      <div>
        <!-- 

             +++ Explanation: Template of a control button +++
             
             "id" attribiute: The value of this attribute is a unique name for the button. The name should be clear and state what the button does.

             "onclick" attribute: The value of this attribute is the name of the JavaScript method to be invoked when the button is pressed.

             "class" attribute: The value of this attribute is the class name of the button. You can use classes to ensure that the control buttons have a uniform design.

             Text between <button> and </button>: You can see this text on the website.

          -->
      </div>

      <!-- <div class="Battery"> -->
        <!--     <h2 id="Batterycharge"> -->
          <!--         The current battery charge will be inserted here by JavaScript. -->
            <!--     </h2> -->
        <!-- </div> -->

      <section>
        <h2>Holdning</h2>
        <div class="div-flex">
          <button id="btnStand" value="wake_up" onclick="sendButtonMessage(this.value)" class="postureBtn">Stå opp</button>
	  <button id="btnRaiseHand" value="raise_hand" onclick="sendButtonMessage(this.value)" class="postureBtn">Rekk opp/ned hånd</button>
          <button id="btnRest" value="rest" onclick="sendButtonMessage(this.value)" class="postureBtn">Slapp av</button>
        </div>
      </section>

      <section>
	<h2>Start</h2>
        <div id="startStopBtns" class="div-flex">
          <button id="btnGreeting" value="greet" onclick="sendButtonMessage(this.value)" class="greetBtn">Hilse</button>
          <button id="btnStop" value="goodbye" onclick="sendButtonMessage(this.value)" class="greetBtn">Avslutte</button>
        </div>
      </section>

      <section>
	<h2>Snakk</h2>
        <div class="div-flex">
	  <button id="btnThinking" value="thinking" onclick="sendButtonMessage(this.value)" class="taskBtn">Tenker…</button><br>
	  <button id="btnInteresting" value="exciting_fun" onclick="sendButtonMessage(this.value)" class="taskBtn">Interessant!</button><br>
	</div>
        <div class="div-flex">
	  <label for="speechText">Hva vil du at roboten skal si?</label><br>
          <input type="text" class="box" onkeyup="textEntered(event)" id="speechText" placeholder="Skriv teksten her…">
          <button form="submitForm" onclick="onBtnSend()" class="talkBtn">Si dette nå</button>
        </div>
      </section>

      <section>
	<h2>Oppgaver</h2>
        <!-- Buttons for controlling the task you are working with - control whether you jump to the
             next task or if you try again on the current task. -->
        <div class="div-flex" id="taskBtnsTop">
          <button id="btnNextTask" value="next_task" onclick="sendButtonMessage(this.value)" class="taskBtn">Neste oppgave</button>
          <button id="btnTryAgain" value="try_again" onclick="sendButtonMessage(this.value)" class="taskBtn">Prøv igjen</button>
          <button id="btnSmallCheer" value="small_cheer" onclick="sendButtonMessage(this.value)" class="taskBtn">Riktig!</button>
        </div>
      </section>

      <!-- Buttons for cheering - control whether you do a big or small celebration. -->
      <section>
	<h2>Danser</h2>
        <div id="taskBtnsBottom" class="div-flex">
          <button id="btnRobotDance" value="dance_robot" onclick="sendButtonMessage(this.value)" class="taskBtn">Robot</button>
	  <button id="btnChickenDance" value="dance_chicken" onclick="sendButtonMessage(this.value)" class="taskBtn">Kylling</button>
          <button id="btnDiscoDance" value="dance_disco" onclick="sendButtonMessage(this.value)" class="taskBtn">Disco</button>
          <button id="btnMarcarena" value="dance_marcarena" onclick="sendButtonMessage(this.value)" class="taskBtn">Marcarena</button>
        </div>
      </section>

      <section>
	<h2>Lyd</h2>
        <div class="div-flex">
          <!-- Increases/Decreases the volume of NAO's speakers. -->
          <div id="volume">
            <!-- The current volume will be inserted here by JavaScript. -->
          </div>
	  

          <button id="btnVolDown" title="Lyden ned" aria-label="Lyden ned" class="volumeBtn" onclick="onBtnLMinus()">-</button>
	  <button id="btnVolUp" title="Lyden opp" aria-label="Lyden opp" class="volumeBtn" onclick="onBtnLPlus()">+</button>
    <button id="muteButton" class='Toggle' type="button">
      <span class="Toggle__display" hidden>
        <svg width='18' height='14' viewBox='0 0 18 14' fill='none' xmlns='http://www.w3.org/2000/svg' aria-hidden="true" focusable="false" class="Toggle__icon Toggle__icon--checkmark">
          <path d='M6.08471 10.6237L2.29164 6.83059L1 8.11313L6.08471 13.1978L17 2.28255L15.7175 1L6.08471 10.6237Z' fill='currentcolor' stroke='currentcolor' />
        </svg>
        <svg width='13' height='13' viewBox='0 0 13 13' fill='none' xmlns='http://www.w3.org/2000/svg' aria-hidden="true" focusable="false" class="Toggle__icon Toggle__icon--cross">
          <path d='M11.167 0L6.5 4.667L1.833 0L0 1.833L4.667 6.5L0 11.167L1.833 13L6.5 8.333L11.167 13L13 11.167L8.333 6.5L13 1.833L11.167 0Z' fill='currentcolor' />
        </svg>
      </span>
      Mute
    </button>

        </div>
      </section>

      <section>
	<h2>Misc</h2>
	<div class="div-flex">
          <button id="btnCheck" value="check_connection" onclick="sendButtonMessage(this.value)" class="checkBtn">Sjekk tilkobling</button>
          <button id="btnShutdown" value="shutdown" onclick="sendButtonMessage(this.value)" class="shutdownBtn">Shutdown</button>
	</div>
      </section>
    </section>
  </main>
</body>

</html>
